mespaces formform.field Classes Basefield.BaseLabelPanelText Global activeErrorsTplgetSubTplDatagetSubTplMarkupgetXTypeinvalidClslookupTplonDisableresetsetScalesetUIshowBytoggleCollapse Class: Base Base new Base(config) 一个基本的类 Parameters: Name Type Description config Object Methods addUIClsToElement(uiCls) 给组件元素添加一个特定的UI + uiCls。可以重写让其不只是给组件的元素添加UI。 Parameters: Name Type Description uiCls String 要给元素添加的UI class。 disable( [silent]) 禁用组件 Parameters: Name Type Argument Default Description silent boolean &lt;optional&gt; false 传入 true 将不触发disable事件。 enable( [silent]) 启用组件 Parameters: Name Type Argument Default Description silent boolean &lt;optional&gt; false 传入 true 将不触发enable事件。 getId() 重新获取组件的id。如果没有设置将会自动生成一个id。 getItemId() Returns the value of #itemId assigned to this component, or when that is not set, returns the value of #id. Returns: Type String isDisabled() 判断组件当前是否被禁用的方法。 Returns: 该组件是否被禁用。 Type Boolean isVisible( [deep]) 如果组件是可见的将返回true。 Parameters: Name Type Argument Default Description deep Boolean &lt;optional&gt; false 传入true去查询所有父容器的可见状态来决定该组件对于用户来说是否可见。一般来说，决定一个组件是否被隐藏是不需要参数的。例如在显示一个隐藏的容器之前，在容器里动态创建布局UI时。 Since: 1.1.0 Returns: 如果组件是可见的就是true，否则false。 Type Boolean × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-03T18:07:55+08:00 using the DocStrap template. "},"field.Base.html":{"id":"field.Base.html","title":"Class: Base","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global activeErrorsTplgetSubTplDatagetSubTplMarkupgetXTypeinvalidClslookupTplonDisableresetsetScalesetUIshowBytoggleCollapse Class: Base Base new Base(config) Base class for form fields that provides default event handling, rendering, and other common functionality needed by all form field types. Parameters: Name Type Description config Object Members inputId Properties: Name Type Description inputId String The id that will be given to the generated input DOM element. Defaults to an automatically generated id. If you configure this manually, you must make sure it is unique in the document. name Properties: Name Type Description name string The name of the field. This is used as the parameter name when including the field value in a form submit(). If no name is configured, it falls back to the Base#inputId. To prevent the field from being included in the form submit, set Base#submitValue to false. Methods beforeReset() Template method before a field is reset. getInputId() Returns the input id for this field. If none was specified via the #inputId config, then an id will be automatically generated. setValue(value) Sets a data value into the field and runs the change detection and validation. To set the value directly without these inspections see #setRawValue. Parameters: Name Type Description value Object The value to set valueToRaw(value) Converts a mixed-type value to a raw representation suitable for displaying in the field. This allows controlling how value objects passed to #setValue are shown to the user, including localization. For instance, for a Ext.form.field.Date, this would control how a Date object passed to #setValue would be converted to a String for display in the field. See #rawToValue for the opposite conversion. The base implementation simply does a standard toString conversion, and converts empty values to an empty string. Parameters: Name Type Description value Object The mixed-type value to convert to the raw representation. Returns: The converted raw value. Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-03T18:07:55+08:00 using the DocStrap template. "},"form.html":{"id":"form.html","title":"Namespace: form","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global activeErrorsTplgetSubTplDatagetSubTplMarkupgetXTypeinvalidClslookupTplonDisableresetsetScalesetUIshowBytoggleCollapse Namespace: form form A namespace. Namespaces field × Search results Close Documentation generated by JSDoc 3.4.3 on ption labelWidth number The width of the Label#fieldLabel in pixels. Only applicable if Label#labelAlign is set to &quot;left&quot; or &quot;right&quot;. msgTarget The location where the error message text should display. Must be one of the following values: Properties: Name Type Description msgTarget string title Display the message in a default browser title attribute popup. under Add a block div beneath the field containing the error message. side Add an error icon to the right of the field, displaying the message in a popup on hover. Methods getActiveErrors() Gets an Array of any active error messages currently applied to the field. This does not trigger validation on its own, it merely returns any messages that the component may already hold. Returns: The active error messages on the component; if there are no errors, an empty Array is returned. Type Array.&lt;String&gt; getFieldLabel() Returns the label for the field. Defaults to simply returning the #fieldLabel config. Can be overridden to provide a custom generated label. Returns: The configured field label, or empty string if not defined Type String hasActiveError() Tells whether the field currently has an active error message. This does not trigger validation on its own, it merely looks for any message that the component may already hold. Returns: Type Boolean trimLabelSeparator() Returns the trimmed label by slicing off the label separator character. Can be overridden. Returns: The trimmed field label, or empty string if not defined Type String × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-03T18:07:55+08:00 using the DocStrap template. "},"Panel.html":{"id":"Panel.html","title":"Class: Panel","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global activeErrorsTplgetSubTplDatagetSubTplMarkupgetXTypeinvalidClslookupTplonDisableresetsetScalesetUIshowBytoggleCollapse Class: Panel Panel new Panel(config) Base class for form fields that provides default event handling, rendering, and other common functionality needed by all form field types. Parameters: Name Type Description config Object Members title Properties: Name Type Description title string/Object When a title is specified, the panel.Header will automatically be created and displayed unless Panel#header is set to false. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-03T18:07:55+08:00 using the DocStrap template. "},"Text.html":{"id":"Text.html","title":"Class: Text","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global activeErrorsTplgetSubTplDatagetSubTplMarkupgetXTypeinvalidClslookupTplonDisableresetsetScalesetUIshowBytoggleCollapse Class: Text Text new Text(config) A basic text field Parameters: Name Type Description config Object Members allowBlank Properties: Name Type Argument Default Description allowBlank Boolean &lt;optional&gt; true Specify false to validate that the value's length must be &gt; 0. If true, then a blank value is always taken to be valid regardless of any #vtype validation that may be applied. If #vtype validation must still be applied to blank values, configure #validateBlank as true; emptyText Properties: Name Type Description emptyText string The default text to place into an empty field enforceMaxLength Properties: Name Type Description enforceMaxLength Boolean True to set the maxLength property on the underlying input field. Defaults to false maxLengthText Properties: Name Type Description maxLengthText string Error text to display if the maximum length validation fails minLengthText Properties: Name Type Description minLengthText string Error text to display if the minimum length validation fails. regex Properties: Name Type Description regex RegExp A JavaScript RegExp object to be tested against the field value during validation. If the test fails, the field will be marked invalid using either Text#regexText or Text#invalidText. regexText Properties: Name     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
