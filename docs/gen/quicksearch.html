    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global getSubTplDatagetSubTplMarkupgetXTypeonDisableresetsetScalesetUIshowBytoggleCollapse Global Methods getSubTplData() Creates and returns the data object to be used when rendering the #fieldSubTpl. Returns: The template data Type Object getSubTplMarkup() Gets the markup to be inserted into the outer template's bodyEl. For fields this is the actual input element. getXType() Gets the xtype for this component as registered with Ext.ComponentManager. For a list of all available xtypes, see the Ext.Component header. Example usage: var t = new Ext.form.field.Text() alert(t.getXType()); // alerts 'textfield' Returns: The xtype Type String &lt;protected&gt; onDisable() Allows addition of behavior to the disable operation. After calling the superclass's onDisable, the Component will be disabled. reset() Resets the current field value to the originally loaded value and clears any validation messages. See Ext.form.Basic.trackResetOnLoad setScale(scale) Method to change the scale of the button. See #scale for allowed configurations. Parameters: Name Type Description scale String The scale to change to. setUI() showBy(component [, position] [, offsets]) Shows this component by the specified Component or Element. Used when this component is #floating. Parameters: Name Type Argument Description component Ext.Component/Ext.dom.Element The Ext.Component or Ext.dom.Element to show the component by. position String &lt;optional&gt; Alignment position as used by Ext.util.Positionable#getAlignToXY. Defaults to #defaultAlign. See #alignTo for possible values. offsets Array.&lt;Number&gt; &lt;optional&gt; Alignment offsets as used by Ext.util.Positionable#getAlignToXY. See #alignTo for possible values. Returns: this Type Ext.Component toggleCollapse() Shortcut for performing an #method-expand or #method-collapse based on the current state of the Parameters: Name Type Argument Default Description silent boolean &lt;optional&gt; false 传入true将不触发enable事件。 getId() 重新获取组件的id。如果没有则自动生成一个id getItemId() 返回指派给该组件的#itemId值，如果该值没有设置时，返回#id的值。 Returns: Type String isDisabled() 判断组件是否被禁用的方法。 Returns: 组件的禁用状态。 Type Boolean isVisible( [deep]) 如果组件是可访问的将返回true。 Parameters: Name Type Argument Default Description deep Boolean &lt;optional&gt; false 传入true查询所有父容器的可见状态来决定组件对于用户来说是否真的可见。一般来说，要判断组件隐藏与否是不需要参数的。例如在显示隐藏的容器前在容器里动态创建布局UIs。 Since: 1.1.0 Returns: 如果组件是可见的就为true，否则false。 Type Boolean × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-04T18:27:37+08:00 using the DocStrap template. "},"field.Base.html":{"id":"field.Base.html","title":"Class: Base","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global getSubTplDatagetSubTplMarkupgetXTypeonDisableresetsetScalesetUIshowBytoggleCollapse Class: Base Base new Base(config) 为表单域提供默认事件处理，渲染，和其他表单域类型必须的通用功能的基础类。 Parameters: Name Type Description config Object Members inputId Properties: Name Type Description inputId String 赋给生成的inputDOM元素的id。默认是自动生成id。如果你手动设置了，你必须保证在dobument里是唯一的。 name Properties: Name Type Description name string 域的name。当form submit()时包含该域的值时它将被用作参数名。如果没有设置name，该值会回滚变成Base#inputId。如果不希望表单提交时包含域，将Base#submitValue设置为false。 Methods beforeReset() 模板方法当一个域被重置前。 getInputId() 返回该域的input id。如果没有通过#inputId设置指定，就会自动生成一个id。 setValue(value) 为域设置一个值并运行变化检测和校验。要绕开检查直接设置值，请查阅、#setRawValue。 Parameters: Name Type Description value Object 要设置的值 valueToRaw(value) 将混合型的值转化为适合在域里展示的原始的表现。它允许控制传给#setValue的值如何展示给用户，包括本地化。例如，对于一个Ext.form.field.Date，它将控制传给#setValue日期对象如何转换为一个String并显示在域里。关于反向转换查看#rawToValue。基本的做法是简单进行一次标准的toString转换，并将empty values转化为一个空字符串。 Parameters: Name Type Description value Object 要转换成原生展示的混合型值。 Returns: 转换后的原生值。 Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-04T18:27:37+08:00 using the DocStrap template. "},"form.html":{"id":"form.html","title":"Namespace: form","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global getSubTplDatagetSubTplMarkupgetXTypeonDisableresetsetScalesetUIshowBytoggleCollapse Namespace: form form A namespace. Namespaces field × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-04T18:27:37+08:00 using the DocStrap template. "},"form.field.html":{"id":"form.field.html","title":"Namespace: field","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global getSubTplDatagetSubTplMarkupgetXTypeonDisableresetsetScalesetUIshowBytoggleCollapse Namespace: field form. field A namespace. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-04T18:27:38+08:00 using the DocStrap template. "},"Label.html":{"id":"Label.html","title":"Class: Label","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global getSubTplDatagetSubTplMarkupgetXTypeonDisableresetsetScalesetUIshowBytoggleCollapse Class: Label Label new Label(config) 基础的有标记的表单字段 Parameters: Name Type Description config Object Members fieldLabel :String 字段的标记。和Label#labelSeparator，以及其位置和尺寸一起被添加。 Type: String labelAlign :String 控制Label#fieldLabel的位置和对齐。可用的值有：left (默认值) - 标签被放置在字段的左边，并且文字左对齐。它的宽由Label#labelWidth配置决定。top - 标签被放置在字段的上面。right - 标签被放置在字段的右边，并且文字右对齐。它的宽由Label#labelWidth配置决定。 Type: String Default Value: left labelSeparator Properties: Name Type Description labelSeparator String 插入到标签文字结束处的符号。设置为空字符串将分隔符完全隐藏。 labelWidth :Number 以像素为单位的Label#fieldLabel的宽。只有在Label#labelAlign被设置为&quot;left&quot;或者&quot;right&quot;时。 Type: Number msgTarget 错误信息文字显示的位置。必须是一下其中之一的值： Properties: Name Type Description msgTarget string title 在浏览器默认的titie属性弹窗里显示信息。under 在字段的下方添加一个包含错误信息的块级div。side 在字段的右侧添加一个错误图标，在悬停的弹窗里显示信息。 Methods getActiveErrors() 获取当前任何应用于该字段的错误信息。这不会触发自身的校验，它仅返回组件可能已经有的任何信息。 Returns: 组件当前的错误信息；如果没有，返回空数组。 Type Array.&lt;string&gt; getFieldLabel() 返回该字段的标签。默认只返回#fieldLabel配置。可以重写以提供自定义生成的标签。 Returns: 配置的标签，如果未定义，则为空字符串。 Type String hasActiveError() 表示字段当前是否有激活的错误信息。这不会触发自身的校验，它仅仅查找组件已经具有的任何信息。 Returns: Type Boolean trimLabelSeparator() 返回去掉了标签分隔符后被修正过的标签。可以重写。 Returns: 修整后的字段标签，如果未定义，则为空字符串。 Type String × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-04T18:27:38+08:00 using the DocStrap template. "},"Panel.html":{"id":"Panel.html","title":"Class: Panel","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global getSubTplDatagetSubTplMarkupgetXTypeonDisableresetsetScalesetUIshowBytoggleCollapse Class: Panel Panel new Panel(config) Base class for form fields that provides default event handling, rendering, and other common functionality needed by all form field types. Parameters: Name Type Description config Object Members title Properties: Name Type Description title string/Object When a title is specified, the panel.Header will automatically be created and displayed unless Panel#header is set to false. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-04T18:27:38+08:00 using the DocStrap template. "},"Text.html":{"id":"Text.html","title":"Class: Text","body":" Documentation Namespaces formform.field Classes Basefield.BaseLabelPanelText Global getSubTplDatagetSubTplMarkupgetXTypeonDisableresetsetScalesetUIshowBytoggleCollapse Class: Text Text new Text(config) 基本的文本字段 Parameters: Name Type Description config Object Example new FormPanel({ title:'Contact Info' width: 300, renderTo: $(document.body), items: [{ 'class': Text, name: 'name', fieldLabel: 'Name', allowBlank: false }, { 'class': Text, name: 'email', fieldLabel: 'Email Address' }] }) Members allowBlank :Boolean 指定false来验证值的长度必须&gt; 0。如果true，则认为空值始终是有效的。 Type: Boolean Default Value: false emptyText Properties: Name Type Description emptyText string The default text to place into an empty field enforceMaxLength Properties: Name Type Description enforceMaxLength Boolean True to set the maxLength property on the underlying input field. Defaults to false maxLengthText Properties: Name Type Description maxLengthText string Error text to display if the maximum length validation fails minLengthText Properties: Name Type Description minLengthText string Error text to display if the minimum length validation fails. regex Properties: Name Type Description regex RegExp A JavaScript RegExp object to be tested against the field value during validation. If the test fails, the field will be marked invalid using either Text#regexText or Text#invalidText. regexText Properties: Name Type Description regexText String The error text to display if Text#regex is used and the test fails during validation Methods applyEmptyText() Sets the default text to place into an empty field getErrors(value) Validates a value according to the field's validation rules and returns an array of errors for any failing validations. Parameters: Name Type Description value Object The value to validate. The processed raw value will be used if nothing is passed. Returns: Array of any validation errors Type Array.&lt;String&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-02-04T18:27:38+08:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
