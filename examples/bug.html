<!DOCTYPE html>
<html>
<head>
  <title>iPad input focus</title>
  <style type="text/css">

    body, body * { margin: 0; padding: 0; }

    #page{ width: 100%; height: 200px; text-align: center;
      position: absolute; top:50%; margin-top: -100px; }

    #page .input, #page .button {
      font-size: 48px; border-radius: 10px; padding: 5px;
    }

    #page .input {
      border: 3px solid orange; outline-style: none; text-align: center;
    }

    #page p { margin-bottom: 60px; }
  </style>
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function() {
      var button = document.querySelector('#button');
      var input = document.querySelector('#input');
      var focus = function(e) {
        e.stopPropagation();
        e.preventDefault();
        var clone = input.cloneNode(true);
        var parent = input.parentElement;
        parent.appendChild(clone);
        parent.replaceChild(clone, input);
        input = clone;
        window.setTimeout(function() {
          input.value = input.value || "";
          input.focus();
        }, 0);
      }
      button.addEventListener('mousedown', focus);
      button.addEventListener('touchstart', focus);
    }, false);
  </script>
</head>
<body>
  <div id="page">
    <p>
      <input id="input" type="text" class="input" />
    </p>
    <p>
      <div id="button" class="button">Focus</div>
    </p>
  </div>
</body>
</html>
