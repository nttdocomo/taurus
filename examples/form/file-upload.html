				<h2>表单上传</h2>
				<div class="bs-example" id="example-1"></div>
				<figure class="highlight">
					<pre>
						<code class="language-javascript">new FileField({
  renderTo: $body.find('#example-1'),
  fieldLabel: '应用平台',
  buttonOnly: true,
  onProgress: function (id, name, uploadedBytes, totalBytes) {
    progressBar.show()
    progressBar.set(uploadedBytes / totalBytes)
  }
})</code>
					</pre>
				</figure>
				<h2>按钮上传</h2>
				<div class="bs-example" id="example-2"></div>
				<figure class="highlight">
					<pre>
						<code class="language-javascript">new FileButton({
  renderTo: $body.find('#example-2'),
  text:'上传',
  onProgress: function (id, name, uploadedBytes, totalBytes) {
    progressBar.show()
    progressBar.set(uploadedBytes / totalBytes)
  }
})</code>
