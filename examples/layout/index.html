<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="Chomo" />
		<link rel="start" href="http://www.14px.com" title="Home" />
		<title>利用box-sizing实现div仿框架</title>
		<link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.css"/>
		<link type="text/css" rel="stylesheet" href="../../resources/css/menu.css"/>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				padding: 60px 0;
				position: relative;
				overflow: hidden;
			}
			html, body {
				height: 100%;
			}
			.top {
				position: relative;
				margin-top: -60px;
				height: 60px;
				background: #f60;
			}
			.main {
				position: relative;
				overflow: hidden;
				height: 100%;
				background: #f30;
				_margin-left: 0;
				z-index: 2;
			}
			.main iframe {
				height: 100%;
				width: 100%;
				background: #fff;
				position: absolute;
				left: 0;
				top: 0;
			}
			.bottom {
				position: relative;
				height: 60px;
				background: #f60;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="top">
			top
		</div>
		<div class="main" style="padding-top:100px;">
			<div class="row" style="height:100px;margin-top:-100px;">aaaaa</div>
			<div class="row" style="height:100%">aaaaa</div>
		</div>
		<div class="bottom">
			bottom
		</div>
		<script type="text/javascript" src="../../src/LAB.min.js"></script>
		<script type="text/javascript">
			$LAB.script('../../src/sea-debug.js','../../src/modernizr.js').wait().script('../../src/moment.js').wait().script('../config.js').wait(function(){
				seajs.use("../layout/index");
			});
		</script>
	</body>
</html>
