		<style>
			.refresh {
				padding-left: 14px;
				padding-top: 14px;
			}
			.circle-loader {
	fill: transparent;
	stroke: #ffffff;
	stroke-width: 2;
	animation: dash 2s ease infinite,rotate 2s linear infinite;
}

@keyframes dash {
	0% {
		stroke-dasharray: 1,35;
		stroke-dashoffset: 0;
	}
	50% {
		stroke-dasharray: 30,35;
		stroke-dashoffset: -5;
	}
	100% {
		stroke-dasharray: 30,35;
		stroke-dashoffset: -33;
	}
}

@keyframes rotate {
	0% {transform: rotate(0deg); }
	100% {transform: rotate(360deg); }
}
		</style>

			<div class="row marketing" id="main">
				<h2>按钮</h2>
				<div class="bs-example" id="example-1"></div>
				<figure class="highlight">
					<pre>
						<code class="language-javascript">new Button({
  renderTo: $body.find('#example-1'),
  text: 'Default'
})
new Button({
  renderTo: $body.find('#example-1'),
  text: 'Primary',
  ui:'primary'
})
new Button({

					</pre>
				</figure>
				<h2>尺寸</h2>

  renderTo: $body.find('#example-2'),

})

				<h2>下拉菜单</h2>

						<code class="language-javascript">new Button({
  renderTo: $body.find('#example-3'),
  text: chance.word(),
  menu: {

  }
})</code>
					</pre>
				</figure>
				<h2>按钮加载中</h2>
				<div class="bs-example" id="example-4"></div>
				<figure class="highlight">
					<pre>
						<code class="language-javascript">var svg
var button = new Button({
  renderTo: $body.find('#example-4'),
  text: 'Primary',
  ui:'primary'
})
new Button({
  renderTo: $body.find('#example-4'),
  text: '开始加载',
  handler: function(){
    button.setIcon(function(btnIconEl){
      svg = SVG(btnIconEl.get(0)).size(14, 14).attr({
        class:'circle-loader'
      }).circle().attr({
        cx: "7",
        cy: "7",
        r: "6"
      })
    })
  }
})
new Button({
  renderTo: $body.find('#example-4'),
  text: '结束加载',
  handler: function(){
    console.log(svg.parent().remove())
  }
})</code>
					</pre>
				</figure>
